<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="Cstyle.css"> <!-- Link to CSS file -->
    <script>
        // Simple validation script
        function validateForm() {
            const firstName = document.forms["newsletterForm"]["firstName"].value;
            const lastName = document.forms["newsletterForm"]["lastName"].value;
            const email = document.forms["newsletterForm"]["email"].value;
            const country = document.forms["newsletterForm"]["country"].value;
            const genre = document.forms["newsletterForm"]["genre"].value;

            if (!firstName || !lastName || !email || !country || !genre) {
                alert("All fields must be filled out.");
                return false;
            }

            // Basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            return true; // Form is valid
        }
    </script>
</head>
<body>
    <h1>Contact Us</h1>
    <table width="200" border="1">
        <tbody>
            <tr>
                <td><a href="index.html">Home</a></td>
                <td><a href="genres.html">Genres</a></td>
                <td><a href="charityconcerts.html">Charity</a></td>
                <td><a href="spotify.html">Spotify</a></td>
                <td><a href="vietnamese.html">Vietnam</a></td>
                <td><a href="contact.html">Contact</a></td>
            </tr>
        </tbody>
    </table>
    
    <h2>Subscribe to our Newsletter</h2>
    <form name="newsletterForm" onsubmit="return validateForm();" method="post" action="submit_form.php">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="country">Country of Residence:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="genre">Music Genre:</label>
        <select id="genre" name="genre" required>
            <option value="">Select a genre</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
            <option value="hip-hop">Hip-Hop</option>
        </select><br><br>

        <label for="instruments">Musical Instruments Played:</label><br>
        <textarea id="instruments" name="instruments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Subscribe">
    </form>

    <img src="logo.png" alt="Your Logo" style="width:200px;height:auto;"> <!-- Logo -->
</body>
</html>
